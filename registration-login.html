<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles11.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


     <link rel="icon" href="images/techlogo.jpg">


    <title>Login</title>
</head>
<body>




 <div class="right-panel">

            <h2 class="form-header">Welcome back</h2>

       
            <div class="login-card" role="form" aria-label="Login form">
                <label for="login-email" class="sr-only">Email</label>
                <input id="login-email" type="email" class="form-input" placeholder="Email" required>

                <label for="login-password" class="sr-only">Password</label>
                <input id="login-password" type="password" class="form-input" placeholder="Password" required>

                <a href="https://www.youtube.com/watch?v=FRTvF-OR4M4&list=RDFRTvF-OR4M4&start_radio=1&pp=ygULbmFuZGl0byBha2-gBwE%3D" class="forgot-link">Forgot password?</a>

                <button type="button" class="form-button" id="login-btn">Log In</button>

                <button type="button" class="google-btn" id="google-btn">Continue with Google</button>

                <p class="form-footer-text">Don't have an account? <a href="index.html" class="form-footer-link">Sign up for free</a></p>
            </div>

        </div>




<script src="script11.js"></script>











    
</body>
</html>
