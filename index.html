<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles22.css">


    <title>Sign Up</title>
</head>
<body>
    
     <div class="main-container">
        <!-- Left Half -->
        <div class="left-panel">
            <div>
                <div class="logo">VERTO</div>
                <div class="content">
                    <h1>Let's setup your Operating Agreement</h1>
                    <p>All-in-one solution to for your business in the state. Form a new company from scratch or onboard your existing US company.</p>
                </div>
            </div>
            <div class="testimonial">
                <!-- Testimonial content would go here -->
                "I barely had to do anything"
            </div>
        </div>

        <!-- Right Half -->
        <div class="right-panel">
            <div class="form-header">
                <h2>Let's get started</h2>
            </div>
            <form action="#">
                <div class="form-input-group">
                    <input type="text" class="form-input" placeholder="First name">
                </div>
                <div class="form-input-group">
                    <input type="text" class="form-input" placeholder="Last name">
                </div>
                <div class="form-input-group">
                    <input type="email" class="form-input" placeholder="Email">
                </div>
                <div class="form-input-group">
                    <input type="password" class="form-input" placeholder="Password">
                </div>
                <button type="submit" class="form-button">GET STARTED</button>
            </form>
        </div>
    </div>







</body>
</html>
